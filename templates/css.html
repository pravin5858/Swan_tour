<style>
    /* Chat Popup Styles */
    .chat-popup {
        display: none;
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 1000;
        background-color: #fff;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
        max-width: 300px;
    }

    .chat-popup-content {
        padding: 10px;
    }

    .chat-popup-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 1px solid #ccc;
        padding-bottom: 5px;
        margin-bottom: 10px;
    }

    .chat-popup-title {
        margin: 0;
    }

    .close-chat-popup {
        cursor: pointer;
    }

    .chat-popup-body {
        max-height: 300px;
        overflow-y: auto;
        padding: 10px;
    }

    .chat-messages {
        margin-bottom: 10px;
    }

    .chat-input {
        display: flex;
        align-items: center;
    }

    .chat-input input {
        flex: 1;
        padding: 5px;
        border: 1px solid #ccc;
        border-radius: 3px;
    }

    .chat-input button {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 5px 10px;
        border-radius: 3px;
        margin-left: 5px;
        cursor: pointer;
    }

    /* Media Query for Chat Popup */
    @media (max-width: 767px) {
        .chat-popup {
            width: 100%;
            left: 0;
            right: 0;
            border-radius: 0;
        }
    }
</style>
